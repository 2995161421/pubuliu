		<div>
			<table border="2" cellspacing="0" cellpadding="0">

				<tbody id='ta'>

						<td><input type="checkbox" /></td>

						<td><input type="checkbox" /></td>

					</tr>
				</tbody>
				
				<!-- 总计 -->
				<div>
					<span>总计：</span>
					<span id = 'zong'>0</span>

			</table>
			
		</div>
