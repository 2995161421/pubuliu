<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手风琴特效</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        img{width: 560px; height: 330px;}
        .accordion{
			width: 900px;
			height: 330px;
			border: 1px solid black;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
			}
        .accordion ul{
			list-style: none;
			}
        .accordion ul li{
			position: absolute;
			}
        .no0{left: 0;}
        .no1{left: 180px;}
        .no2{left: 360px;}
        .no3{left: 540px;}
        .no4{left: 720px;}
    </style>
    <script>
        $(function(){
            //设置速度   speed（速度）
            var speed = 300;

            $(".accordion ul li").mouseover(function(){
                var idx = $(this).index();   //当前序号

                //左侧，则左走85*idx px
                $(".accordion ul li:lt("+(idx+1)+")").each(function(i){
                    $(this).stop().animate({
                        "left": 85 * i
                    },speed);
                });
                //右侧，向左走 560 + 85*idx px
                $(".accordion ul li:gt("+idx+")").each(function(i){
                    $(this).stop(true).animate({
                        "left": 560 + 85 * (idx+i)
                    },speed);
                });
         
                $(".accordion").mouseleave(function(){
                    $(".accordion ul li").each(function(i){
                        $(this).animate({
                            "left":180 * i
                        },speed);
                        $(".mask").fadeIn();
                    });
                });
            });
        });
    </script>
</head>
<body>
     <div id="accordion" class="accordion">
        <ul>
            <li class="no0">
                <a href=""><img src="../img/美女1号.jpg" alt=""></a>
            </li>
            <li class="no1">             
                <a href=""><img src="../img/美女2号.jpg" alt=""></a>
            </li>
            <li class="no2">               
                <a href=""><img src="../img/美女3号.jpg" alt=""></a>
            </li>
            <li class="no3">               
                <a href=""><img src="../img/美女4号.jpg" alt=""></a>
            </li>
            <li class="no4">  
                <a href=""><img src="img/美女5.jpg" alt=""></a>
            </li>
        </ul>

     </div>
</body>
</html>
