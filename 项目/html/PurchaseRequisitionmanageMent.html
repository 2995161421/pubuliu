<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurchaseRequisitionmanageMent</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../CSS/PurchaseRequisitionmanageMent.css">
    <script src="../layui/layui.js"></script>
    <script src="../JS/jquery_mini.js"></script>
    <script src="../JS/PurchaseRequisitionmanageMent.js"></script>
</head>
<body>
    <div class="layui-fluid" >
        <span class="layui-breadcrumb">
            <a href="#">采购管理</a>
            <a href="#">请购单管理</a>
        </span>
    </div>
    <div class="layui-container">
        <div class="layui-row">
            <div class='layui-col-lg3'>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">请购单状态</label>
                        <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">已完成</option>
                            <option value="1">未完成</option>
                            
                        </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class='layui-col-lg3'>
                <label class="layui-form-label">创建日期</label>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="test1">
                  </div>
            </div>

            <div class='layui-col-lg3'>
                <div class="layui-form-item">
                    <label class="layui-form-label">请购人</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input baga">


                    </div>
                      
                    
                </div>
            </div>

            <div class='layui-col-lg3'>
                <div class="layui-form-item">
                    <label class="layui-form-label">审核人</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input baga">
                    </div>
                  </div>
            </div>

            <div class='layui-col-lg12' style="margin-top: 10px;">
                <button type="button" class="layui-btn  layui-btn-radius">
                    <i class="layui-icon layui-icon-search ">搜索</i> 
                </button>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="btnns">
                    <i class="layui-icon layui-icon-add-circle ">添加</i> 
                </button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-radius">
                    <i class="layui-icon layui-icon-close-fill ">终止</i> 
                </button>
            </div>
        </div>
    </div>

    <div class="layui-container" style="margin-top: 20px;">
        <table id="demo" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-lg" lay-event="getCheckLength">
                    获取选中数目
                </button>
                <button class="layui-btn layui-btn-lg" lay-event="isAll">
                    验证是否全选
                </button>
            </div>
        </script>
    </div>
</body>
</html>
